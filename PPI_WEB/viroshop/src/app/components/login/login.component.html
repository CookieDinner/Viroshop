<div class="main-container">
    <h2>Zaloguj się</h2>
    
    <mat-form-field appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput type="text" [formControl]="username" required/>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput type="password" [formControl]="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()" [disabled]="!(username.value && password.value)">
        Zaloguj
    </button>
    <button mat-stroked-button color="primary" (click)="forgot()" [disabled]="!(username.value != '' && password.value == '')">
        Nie pamiętasz hasła?
    </button>
    <button mat-stroked-button color="primary" routerLink="/register">
        Nie masz jeszcze konta? Zarejestruj się
    </button>
</div>

<app-spinner-dialog *ngIf="loading"></app-spinner-dialog>
